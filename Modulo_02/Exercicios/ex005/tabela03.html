<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table{
            border-collapse: collapse;
            width: 500px;
             
        }
        td{
            border: 1px solid black;
            text-align: center;
        }

    </style>
</head>
<body>
    <h1>Mesclando Celulas</h1>
    <table>

        
        <tr>
            <td>A1</td>
            <td>B1</td>
            <td colspan="2">C1</td>
            <!--Com o colspan faz com que eu ocupe o lugar vazio no caso aqui tinha uma td D1 mas excluir para esticar o c1-->
            
        </tr>
        <tr>
            <td rowspan="3">A2</td>
            <td>B2</td>
            <td rowspan="3">C2</td>
            <td>D2</td>
            <!--ja nesse caso estiquei a coluna tirei o A3 A4 colocando meu A2 ocupando 3 espaÃ§o-->
        </tr>
        <tr>
            
            <td>B3</td>
            
            <td>D3</td>
        </tr>
        <tr >
            
            <td>B4</td>
        
            <td>D4</td>
        </tr>

    </table>
    
</body>
</html>
