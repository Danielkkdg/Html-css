    "@media screen and (orientation: landscape){ e coloco a configuração desejada aqui dentro...}"
    
    adicionando a segunda parte:

    "@media screen and (orientation: portrait){ e coloco a configuração desejada aqui dentro...}

    juntando em uma so folha de estilo onde vai ficar um pouco mais baguncada
